<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <link href="./video-sharing.png" rel="icon" />
    <title>Video Chat Application</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3c81b85edb.js"
      crossorigin="anonymous"
    ></script>
    <link href="/styles.css" rel="stylesheet" />
    <link href="/loading.css" rel="stylesheet" />
    <link href="/icons.css" rel="stylesheet" />
  </head>
  <body>
    <div id="body">
      <div id="video-chat-lobby">
        <h2 class="text">Video Chat Application</h2>
        <div class="bar"></div>
        <input id="roomName" type="text" placeholder="Room Name" />
        <button id="join" class="jb jb-white jb-animated">join</button>
      </div>
      <div class="video-chat">
        <div style="position: relative">
          <video id="user-video" autoplay muted playsinline></video>
          <div class="icons">
            <div class="blur round white mic-btn">
              <div class="icon muteMic">
                <i class="fa-solid fa-microphone"></i>
              </div>

              <div class="icon unMuteMic disable">
                <i class="fa-solid fa-microphone-slash"></i>
              </div>
            </div>
            <div class="blur oval red endCall">
              <div class="icon">
                <img src="./phone-call-end.png" alt="end call" />
              </div>
            </div>

            <div class="blur round white video-btn">
              <div class="icon muteVideo">
                <i class="fa-solid fa-video"></i>
              </div>

              <div class="icon unMuteVideo disable">
                <i class="fa-solid fa-video-slash"></i>
              </div>
            </div>
          </div>
          <video id="peer-video" autoplay playsinline></video>
        </div>
        <div>
          <h3 class="waiting">
            Waiting for other user
            <div class="dots">
              <span class="dot z"></span>
              <span class="dot f"></span>
              <span class="dot s"></span>
              <span class="dot t">
                <span class="dot l"></span>
              </span>
            </div>
          </h3>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</html>
